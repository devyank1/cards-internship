<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de FraÃ§Ãµes com Cartas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            width: 80px;
            height: 120px;
            background: #4caf50;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .selected {
            border: 3px solid #ff9800;
        }

        .status {
            margin: 10px 0;
            font-size: 18px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2196f3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #1976d2;
        }
        .carta{
            height: 250px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de FraÃ§Ãµes com Cartas</h1>
        <img src="img/cartinha.jpeg" class="carta" alt="">
        <div class="cards" id="cardContainer">
            <!-- Cartas geradas dinamicamente -->
        </div>
        <div class="status" id="status">Selecione cartas para somar 1 inteiro!</div>
        <button class="button" id="checkButton">Verificar</button>
    </div>

    <script>
        const fractions = ["1/2", "1/3", "1/4", "1/6", "2/3", "3/4", "1/5", "2/5"]; // FraÃ§Ãµes disponÃ­veis
        const cardContainer = document.getElementById("cardContainer");
        const statusText = document.getElementById("status");
        const checkButton = document.getElementById("checkButton");
        let selectedFractions = [];

        // FunÃ§Ã£o para gerar as cartas
        function generateCards() {
            cardContainer.innerHTML = "";
            fractions.forEach((fraction, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.textContent = fraction;
                card.dataset.value = fraction;
                card.addEventListener("click", () => selectCard(card));
                cardContainer.appendChild(card);
            });
        }

        // FunÃ§Ã£o para selecionar cartas
        function selectCard(card) {
            if (card.classList.contains("selected")) {
                card.classList.remove("selected");
                selectedFractions = selectedFractions.filter(f => f !== card.dataset.value);
            } else {
                card.classList.add("selected");
                selectedFractions.push(card.dataset.value);
            }
        }

        // FunÃ§Ã£o para calcular a soma das fraÃ§Ãµes selecionadas
        function calculateSum() {
            const fractionToDecimal = fraction => {
                const [numerator, denominator] = fraction.split("/").map(Number);
                return numerator / denominator;
            };

            return selectedFractions.reduce((sum, fraction) => sum + fractionToDecimal(fraction), 0);
        }

        // Verificar se a soma das fraÃ§Ãµes Ã© 1
        checkButton.addEventListener("click", () => {
            const sum = calculateSum();
            if (sum === 1) {
                statusText.textContent = "ParabÃ©ns! VocÃª formou 1 inteiro! ðŸŽ‰";
                resetGame();
            } else {
                statusText.textContent = `A soma Ã© ${sum.toFixed(2)}. Tente novamente!`;
            }
        });

        // Resetar o jogo
        function resetGame() {
            selectedFractions = [];
            generateCards();
        }

        // Inicializar o jogo
        generateCards();
    </script>
</body>
</html>
